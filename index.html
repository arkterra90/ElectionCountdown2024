<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Blitz</title>

    <!-- Bootstrap 5 CSS (Local) -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <style>
        body.light-mode {
            background-color: #f7f7f7;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: 600;
            color: #004085;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .btn-toggle, .btn-start {
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 20px;
            background-color: #333;
            color: white;
            border: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .btn-toggle:hover, .btn-start:hover {
            background-color: #555;
        }

        .dark-mode #countdown {
            color: #b22222;
        }

        /* Game Styling */
        #ballot {
            position: absolute;
            width: 150px;
            height: 75px;
            border: 2px solid black;
            cursor: pointer;
            display: none;
            background-color: blue; /* Default for light mode */
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 8px;
        }

        #lives, #caughtCount, #timer {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #gameOver {
            font-size: 2rem;
            color: red;
            display: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-top: 30px;
            border: 2px solid #333;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        .explosion {
            background-image: url('https://media.giphy.com/media/l0ExvKfWKeCp0/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Color Styling based on mode */
        .light-mode #ballot {
            background-color: blue;
        }

        .dark-mode #ballot {
            background-color: red;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Starts in dark mode by default -->
    <div class="container text-center">
        <h1>Countdown to Election Day: November 5, 2024, 8:00 PM (Central Time)</h1>
        <div id="countdown"></div>
        <button id="toggleMode" class="btn btn-toggle mt-3">Toggle Light Mode</button>
        <button id="startGame" class="btn btn-start mt-3">Start Game</button>

        <!-- Game Elements -->
        <div class="game-container">
            <div id="ballot">Ballot</div>
        </div>
        <div id="lives">Lives: 3</div>
        <div id="caughtCount">Caught: 0</div>
        <div id="timer">Time Left: 5s</div>
        <div id="gameOver">Game Over!</div>
    </div>

    <!-- Link to JavaScript files -->
    <script src="./countdown.js"></script>
    <script src="./game.js"></script>
    <!-- Bootstrap 5 JS (Local) -->
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
