<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Countdown: Nov 5</title>

    <!-- Bootstrap 5 CSS (Local) -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body.light-mode {
            background-color: #f7f7f7;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: 600;
            color: #004085;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .btn-toggle {
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 20px;
            background-color: #333;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-toggle:hover {
            background-color: #555;
        }

        .dark-mode #countdown {
            color: #b22222;
        }

        /* Game Styling */
        #ballot {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #FFD700;
            border: 2px solid black;
            cursor: pointer;
            display: none;
        }

        #lives {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        #caughtCount {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #gameOver {
            font-size: 2rem;
            color: red;
            display: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-top: 30px;
            border: 2px solid #333;
            overflow: hidden;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Starts in dark mode by default -->
    <div class="container text-center">
        <h1>Countdown to Election Day: November 5, 2024, 8:00 PM (Central Time)</h1>
        <div id="countdown"></div>
        <button id="toggleMode" class="btn btn-toggle mt-3">Toggle Light Mode</button>

        <!-- Game Elements -->
        <div class="game-container">
            <div id="ballot">Mail-in Ballot</div>
        </div>
        <div id="lives">Lives: 3</div>
        <div id="caughtCount">Caught: 0</div>
        <div id="gameOver">Game Over!</div>
    </div>

    <script>
        // Countdown function
        function updateCountdown() {
            const eventDate = new Date("November 5, 2024 20:00:00 GMT-0600"); // Central Time
            const now = new Date();
            const timeRemaining = eventDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Election Day is here!";
            }
        }

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Dark mode toggle
        const toggleModeButton = document.getElementById("toggleMode");
        toggleModeButton.addEventListener("click", function () {
            const body = document.body;
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                toggleModeButton.textContent = 'Toggle Light Mode';
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                toggleModeButton.textContent = 'Toggle Dark Mode';
            }
        });

        // Game logic
        let lives = 3;
        let caught = 0;
        let speed = 2000;
        let xVelocity = 3; // Horizontal velocity
        let yVelocity = 2; // Vertical velocity

        const ballot = document.getElementById('ballot');
        const livesDisplay = document.getElementById('lives');
        const caughtDisplay = document.getElementById('caughtCount');
        const gameOverDisplay = document.getElementById('gameOver');
        const gameContainer = document.querySelector('.game-container');

        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;

        let ballotX = Math.random() * (containerWidth - ballot.offsetWidth);
        let ballotY = Math.random() * (containerHeight - ballot.offsetHeight);

        function startGame() {
            lives = 3;
            caught = 0;
            speed = 2000;
            xVelocity = 3;
            yVelocity = 2;
            livesDisplay.innerText = `Lives: ${lives}`;
            caughtDisplay.innerText = `Caught: ${caught}`;
            gameOverDisplay.style.display = 'none';
            ballot.style.display = 'block';
            moveBallot();
        }

        function moveBallot() {
            const moveInterval = setInterval(function () {
                ballotX += xVelocity;
                ballotY += yVelocity;

                if (ballotX <= 0 || ballotX + ballot.offsetWidth >= containerWidth) {
                    xVelocity = -xVelocity;
                }
                if (ballotY <= 0 || ballotY + ballot.offsetHeight >= containerHeight) {
                    yVelocity = -yVelocity;
                }

                ballot.style.left = ballotX + 'px';
                ballot.style.top = ballotY + 'px';

                // Check if the game is over
                if (lives === 0) {
                    clearInterval(moveInterval);
                    gameOver();
                }
            }, 20);
        }

        ballot.addEventListener('click', function () {
            caught++;
            caughtDisplay.innerText = `Caught: ${caught}`;
            speed *= 0.9; // Increase speed
            xVelocity *= 1.1; // Increase horizontal speed
            yVelocity *= 1.1; // Increase vertical speed
        });

        function loseLife() {
            lives--;
            livesDisplay.innerText = `Lives: ${lives}`;
        }

        function gameOver() {
            ballot.style.display = 'none';
            gameOverDisplay.style.display = 'block';
        }

        // Start game when the page loads
        window.onload = startGame;
    </script>

    <!-- Bootstrap 5 JS (Local) -->
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
