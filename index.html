<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Countdown: Nov 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body.light-mode {
            background-color: #f7f7f7;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Container Styling */
        .container {
            margin-top: 50px;
            padding: 20px;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Countdown Styling */
        #countdown {
            font-size: 2.5rem;
            font-weight: 600;
            color: #004085; /* Dark Blue Accent */
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        /* Button Styling */
        .btn-toggle {
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 20px;
            background-color: #333;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-toggle:hover {
            background-color: #555;
        }

        /* Dark Mode Accent */
        .dark-mode #countdown {
            color: #b22222; /* Dark Red Accent */
        }

        /* Minimalist Look */
        h1, #countdown {
            margin: 0 auto;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container text-center">
        <h1>Countdown to Election Day: November 5, 2024, 8:00 PM (Central Time)</h1>
        <div id="countdown"></div>
        <button id="toggleMode" class="btn btn-toggle mt-3">Toggle Dark Mode</button>
    </div>

    <script>
        // Countdown function
        function updateCountdown() {
            const eventDate = new Date("November 5, 2024 20:00:00 GMT-0600"); // Central Time
            const now = new Date();
            const timeRemaining = eventDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Election Day is here!";
            }
        }

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Dark mode toggle
        const toggleModeButton = document.getElementById("toggleMode");
        toggleModeButton.addEventListener("click", function () {
            const body = document.body;
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
            }
        });
    </script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
