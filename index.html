<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Countdown: Nov 5</title>

    <!-- Bootstrap 5 CSS (Local) -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        body.light-mode {
            background-color: #f7f7f7;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: 600;
            color: #004085;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .btn-toggle, .btn-start {
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 20px;
            background-color: #333;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-toggle:hover, .btn-start:hover {
            background-color: #555;
        }

        .dark-mode #countdown {
            color: #b22222;
        }

        /* Game Styling */
        #ballot {
            position: absolute;
            width: 150px;
            height: 75px;
            border: 2px solid black;
            cursor: pointer;
            display: none;
        }

        #lives, #caughtCount, #timer {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        #gameOver {
            font-size: 2rem;
            color: red;
            display: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-top: 30px;
            border: 2px solid #333;
            overflow: hidden;
        }

        .explosion {
            background-image: url('https://media.giphy.com/media/l0ExvKfWKeCp0/giphy.gif');
            background-size: cover;
        }

        /* Color Styling based on mode */
        .light-mode #ballot {
            background-color: blue;
        }

        .dark-mode #ballot {
            background-color: red;
        }

        /* Leaderboard Styling */
        #leaderboard {
            margin-top: 20px;
            text-align: left;
        }

        #leaderboard ul {
            list-style: none;
            padding-left: 0;
        }

        #leaderboard li {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Starts in dark mode by default -->
    <div class="container text-center">
        <h1>Countdown to Election Day: November 5, 2024, 8:00 PM (Central Time)</h1>
        <div id="countdown"></div>
        <button id="toggleMode" class="btn btn-toggle mt-3">Toggle Light Mode</button>
        <button id="startGame" class="btn btn-start mt-3">Start Game</button>

        <!-- Game Elements -->
        <div class="game-container">
            <div id="ballot">Mail-in Ballot</div>
        </div>
        <div id="lives">Lives: 3</div>
        <div id="caughtCount">Caught: 0</div>
        <div id="timer">Time Left: 5s</div>
        <div id="gameOver">Game Over!</div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="highScoresList"></ul>
        </div>

    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3WF6LLlZfT_uJpfGtmKUmiYXGE9QnAnw",
            authDomain: "ballotchase-ef4d9.firebaseapp.com",
            projectId: "ballotchase-ef4d9",
            storageBucket: "ballotchase-ef4d9.appspot.com",
            messagingSenderId: "1073466108439",
            appId: "1:1073466108439:web:0c1f17cb96fdc539650a52"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Submit High Score to Firebase
        function submitHighScore(name, score) {
            const scoreRef = db.ref('leaderboard/').push();
            scoreRef.set({
                name: name,
                score: score
            });
        }

        // Retrieve and Display High Scores
        function loadHighScores() {
            const scoresRef = db.ref('leaderboard/').orderByChild('score').limitToLast(10);
            scoresRef.on('value', (snapshot) => {
                const highScores = snapshot.val();
                const highScoresList = document.getElementById('highScoresList');
                highScoresList.innerHTML = ''; // Clear the list
                const scoresArray = Object.values(highScores || {}).sort((a, b) => b.score - a.score);
                scoresArray.forEach(scoreEntry => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${scoreEntry.name}: ${scoreEntry.score}`;
                    highScoresList.appendChild(listItem);
                });
            });
        }

        // Load high scores when the page loads
        window.onload = function() {
            loadHighScores();
        }

        // Game logic
        let lives = 3;
        let caught = 0;
        let timeLeft = 5;
        let xVelocity = 3;
        let yVelocity = 2;
        let gameInterval;
        let countdownTimer;

        const ballot = document.getElementById('ballot');
        const livesDisplay = document.getElementById('lives');
        const caughtDisplay = document.getElementById('caughtCount');
        const timerDisplay = document.getElementById('timer');
        const gameOverDisplay = document.getElementById('gameOver');
        const startGameButton = document.getElementById('startGame');
        const gameContainer = document.querySelector('.game-container');

        let containerWidth, containerHeight, ballotX, ballotY;

        // Set initial ballot position
        function initializeBallotPosition() {
            containerWidth = gameContainer.offsetWidth;
            containerHeight = gameContainer.offsetHeight;
            ballotX = Math.random() * (containerWidth - ballot.offsetWidth);
            ballotY = Math.random() * (containerHeight - ballot.offsetHeight);
        }

        // Countdown to Election Day
        function updateCountdown() {
            const eventDate = new Date("November 5, 2024 20:00:00 GMT-0600"); // Central Time
            const now = new Date();
            const timeRemaining = eventDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Election Day is here!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        // Start the game
        function startGame() {
            lives = 3;
            caught = 0;
            timeLeft = 5;
            xVelocity = 3;
            yVelocity = 2;
            initializeBallotPosition();

            livesDisplay.innerText = `Lives: ${lives}`;
            caughtDisplay.innerText = `Caught: ${caught}`;
            timerDisplay.innerText = `Time Left: ${timeLeft}s`;
            gameOverDisplay.style.display = 'none';

            ballot.style.display = 'block';
            ballot.classList.remove('explosion');
            moveBallot();
            startCountdown();

            startGameButton.disabled = true;
        }

        // Move the ballot
        function moveBallot() {
            gameInterval = setInterval(function () {
                ballotX += xVelocity;
                ballotY += yVelocity;

                if (ballotX <= 0 || ballotX + ballot.offsetWidth >= containerWidth) {
                    xVelocity = -xVelocity;
                }
                if (ballotY <= 0 || ballotY + ballot.offsetHeight >= containerHeight) {
                    yVelocity = -yVelocity;
                }

                ballot.style.left = ballotX + 'px';
                ballot.style.top = ballotY + 'px';
            }, 20);
        }

        // Timer countdown
        function startCountdown() {
            clearInterval(countdownTimer);
            countdownTimer = setInterval(function () {
                timeLeft--;
                timerDisplay.innerText = `Time Left: ${timeLeft}s`;

                if (timeLeft === 0) {
                    clearInterval(countdownTimer);
                    loseLife();
                }
            }, 1000);
        }

        // Ballot click event
        ballot.addEventListener('click', function () {
            caught++;
            timeLeft = Math.max(3, timeLeft - 0.5); // Decrease the time
            xVelocity *= 1.1;
            yVelocity *= 1.1;

            caughtDisplay.innerText = `Caught: ${caught}`;
            timerDisplay.innerText = `Time Left: ${timeLeft}s`;

            ballot.classList.add('explosion');
            setTimeout(function () {
                ballot.classList.remove('explosion');
                resetBallot();
            }, 500);
        });

        // Reset ballot position
        function resetBallot() {
            clearInterval(countdownTimer);
            clearInterval(gameInterval);
            initializeBallotPosition();
            moveBallot();
            startCountdown();
        }

        // Lose life
        function loseLife() {
            lives--;
            livesDisplay.innerText = `Lives: ${lives}`;
            if (lives === 0) {
                gameOver();
            } else {
                resetBallot();
            }
        }

        // Game over
        function gameOver() {
            clearInterval(gameInterval);
            clearInterval(countdownTimer);
            ballot.style.display = 'none';
            gameOverDisplay.style.display = 'block';
            startGameButton.disabled = false;

            // Submit score
            const playerName = prompt("Game Over! Enter your name for the leaderboard:");
            if (playerName) {
                submitHighScore(playerName, caught);
            }
        }

        // Start game button click handler
        startGameButton.addEventListener('click', startGame);

    </script>

    <!-- Bootstrap 5 JS (Local) -->
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
