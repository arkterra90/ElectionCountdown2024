<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Countdown: Nov 5</title>

    <!-- Bootstrap 5 CSS (Local) -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body.light-mode {
            background-color: #f7f7f7;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: 600;
            color: #004085;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .btn-toggle {
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 20px;
            background-color: #333;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-toggle:hover {
            background-color: #555;
        }

        .dark-mode #countdown {
            color: #b22222;
        }

        /* Game Styling */
        #ballot {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100px;
            height: 50px;
            background-color: #FFD700;
            border: 2px solid black;
            cursor: pointer;
            display: none;
        }

        #lives {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        #gameOver {
            font-size: 2rem;
            color: red;
            display: none;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Starts in dark mode by default -->
    <div class="container text-center">
        <h1>Countdown to Election Day: November 5, 2024, 8:00 PM (Central Time)</h1>
        <div id="countdown"></div>
        <button id="toggleMode" class="btn btn-toggle mt-3">Toggle Light Mode</button>

        <!-- Game Elements -->
        <div id="ballot">Mail-in Ballot</div>
        <div id="lives">Lives: 3</div>
        <div id="gameOver">Game Over!</div>
    </div>

    <script>
        // Countdown function
        function updateCountdown() {
            const eventDate = new Date("November 5, 2024 20:00:00 GMT-0600"); // Central Time
            const now = new Date();
            const timeRemaining = eventDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Election Day is here!";
            }
        }

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Dark mode toggle
        const toggleModeButton = document.getElementById("toggleMode");
        toggleModeButton.addEventListener("click", function () {
            const body = document.body;
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                toggleModeButton.textContent = 'Toggle Light Mode';
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                toggleModeButton.textContent = 'Toggle Dark Mode';
            }
        });

        // Game logic
        let lives = 3;
        let speed = 3000;
        let ballot = document.getElementById('ballot');
        let livesDisplay = document.getElementById('lives');
        let gameOverDisplay = document.getElementById('gameOver');

        function startGame() {
            lives = 3;
            speed = 3000;
            livesDisplay.innerText = `Lives: ${lives}`;
            gameOverDisplay.style.display = 'none';
            moveBallot();
        }

        function moveBallot() {
            ballot.style.display = 'block';
            let startPosition = 0;
            const endPosition = window.innerWidth - ballot.offsetWidth;
            let ballotInterval = setInterval(function() {
                startPosition += 5;
                ballot.style.left = startPosition + 'px';

                if (startPosition >= endPosition) {
                    clearInterval(ballotInterval);
                    loseLife();
                }
            }, speed / 100);
        }

        ballot.addEventListener('click', function() {
            ballot.style.display = 'none';
            speed *= 0.9; // Increase speed by 10%
            setTimeout(moveBallot, 1000);
        });

        function loseLife() {
            lives--;
            if (lives === 0) {
                gameOver();
            } else {
                livesDisplay.innerText = `Lives: ${lives}`;
                setTimeout(moveBallot, 1000);
            }
        }

        function gameOver() {
            ballot.style.display = 'none';
            gameOverDisplay.style.display = 'block';
        }

        // Start game when the page loads
        window.onload = startGame;
    </script>

    <!-- Bootstrap 5 JS (Local) -->
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
